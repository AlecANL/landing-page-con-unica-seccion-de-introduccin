<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo 👍 -->
  </head>
  <body>
    <header class="main-header">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo huddle" class="logo__img" />
      </div>
    </header>
    <div class="l-container">
      <main class="main-content">
        <div class="main-image">
          <img
            src="./images/illustration-mockups.svg"
            alt="mockup ilustration"
            class="image-files"
          />
        </div>
        <div class="content-data">
          <h1 class="main-title">Build The Community Your Fans Will Love</h1>
          <p class="paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audiece. Create connections with your users as you
            engage in genuine discussion
          </p>
          <button class="btn btn--white">Register</button>
          <div class="social-media">
            <div class="icon">
              <em class="fab fa-facebook-f"></em>
            </div>
            <div class="icon">
              <em class="fab fa-twitter"></em>
            </div>
            <div class="icon">
              <em class="fab fa-instagram"></em>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
  </body>
</html>
